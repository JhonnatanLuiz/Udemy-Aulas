<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Texto</title>
    <style type="text/css">
        .div {
            font-size: 30px;
        }
        .texto {
            /*px ->tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai*/
            /*font-size: 32px ;*/
            font-size: 1em;
        }
        .texto2  {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
    <p class="texto1">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2 </p>
    </div>
</body>
</html>
