<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style type="text/css">

        .formatação {
            color: #0EB426; /* Você pode pesquisar a cor e aplicar do código hexadecimal*/
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif; /*Você pode definir a prioridade das fontes*/
        }
    </style>
</head>
<body>
    
    <h1 class="formatação">Cabeçalho 1</h1>
    <p>Conteúdo</p>
</body>
</html>
