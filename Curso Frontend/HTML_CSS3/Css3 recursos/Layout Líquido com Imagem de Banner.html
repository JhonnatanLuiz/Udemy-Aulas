<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Líquido com Imagem de Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            flex: 1;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content {
            flex: 2;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-sidebar {
            flex: 1;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li a {
            color: blue;
            text-decoration: none;
        }
        .main-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .content > div {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/api/placeholder/1200/400" alt="Banner">
            <div class="banner-text">Marca</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div class="main-content">
                <h2>Lorem ipsum dolor sit amet</h2>
                <img src="/api/placeholder/800/400" alt="Imagem Principal" class="main-image">
            </div>
            <div class="right-sidebar">
                <h3>Lorem ipsum dolor sit amet</h3>
                <p>consectetur adipiscing elit. Duis accumsan orci dapibus purus maximus mattis. Pellentesque ornare orci elit. Vestibulum mattis quis velit eget maximus.</p>
            </div>
        </div>
    </div>
</body>
</html>
