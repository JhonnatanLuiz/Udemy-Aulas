<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada com CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e6f7ff;
        }
        
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <caption>Lista de Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3.500,00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>R$ 1.800,00</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>R$ 1.200,00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>R$ 800,00</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
