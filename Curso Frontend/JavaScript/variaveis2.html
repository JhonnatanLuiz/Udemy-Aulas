<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
    <script>

        // null
        var teste = null; // ausência de valor

        // undefined
        var teste2; // variável declarada, mas não inicializada

        console.log(teste);
        console.log(teste2);

        teste = "Agora a variável teste possui um valor"; // atribuição de valor
        console.log(teste);
    </script>
</head>
<body>
    
</body>
</html>
