<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = 10;
        var b = 20;
        var c = null; // vari치vel auxiliar utilizada na logica

        document.write('A: ' + a + '<br />');
        document.write('B: ' + b + '<br />');
        document.write('C: ' + c + '<br />');
        document.write('<br />');

        // l칩gica para trocar os valores de A e B utilizando a vari치vel C
        c = a; // c recebe o valor de a
        a = b; // a recebe o valor de b
        b = c; // b recebe o valor de c
        c = null; // limpando a vari치vel auxiliar
        document.write('A: ' + a + '<br />');
        document.write('B: ' + b + '<br />');
        document.write('C: ' + c + '<br />');
        document.write('<br />');
    </script>
</body>
</html>
