<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For...in - Guia Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

    </style>
</head>
<body>
    <h1>üìö FOR...IN em JavaScript - Guia Completo</h1>
    
    <div class="exemplo">
        <h2>O que √© o FOR...IN?</h2>
        <p><strong>FOR...IN</strong> percorre as <strong>PROPRIEDADES (chaves/√≠ndices)</strong> de um objeto ou array.</p>
        <p>üîë <strong>Importante:</strong> FOR...IN retorna os <strong>√çNDICES/CHAVES</strong>, n√£o os valores!</p>
    </div>

    <script>
        console.log('%c========================================', 'color: #3498db; font-weight: bold;');
        console.log('%c FOR...IN - EXEMPLOS DID√ÅTICOS', 'color: #3498db; font-weight: bold; font-size: 16px;');
        console.log('%c========================================', 'color: #3498db; font-weight: bold;');

        // ============================================
        // EXEMPLO 1: FOR...IN com ARRAY (B√°sico)
        // ============================================
        console.log('\nüìå EXEMPLO 1: FOR...IN com Array');
        console.log('-----------------------------------');
        
        // Array de convidados
        const listaConvidados = ["Jo√£o", "Maria", "Jos√©"];
        
        // FOR...IN percorre os √çNDICES (0, 1, 2...)
        // A vari√°vel 'i' recebe o √çNDICE, n√£o o valor!
        for (let i in listaConvidados) {
            // i = √≠ndice (0, 1, 2)
            // listaConvidados[i] = valor no √≠ndice
            console.log(`√çndice: ${i} - Nome: ${listaConvidados[i]}`);
            document.write(`<div class="output">Ol√° ${listaConvidados[i]}, voc√™ est√° convidado para a festa!</div>`);
        }

        // ============================================
        // EXEMPLO 2: FOR...IN com OBJETO
        // ============================================
        console.log('\nüìå EXEMPLO 2: FOR...IN com Objeto (USO PRINCIPAL)');
        console.log('-----------------------------------');
        
        // Objeto com informa√ß√µes de uma pessoa
        const pessoa = {
            nome: "Carlos",
            idade: 28,
            profissao: "Desenvolvedor",
            cidade: "S√£o Paulo"
        };
        
        // FOR...IN percorre as PROPRIEDADES (chaves) do objeto
        // A vari√°vel 'propriedade' recebe o NOME da chave
        for (let propriedade in pessoa) {
            // propriedade = nome da chave ("nome", "idade", etc)
            // pessoa[propriedade] = valor da propriedade
            console.log(`${propriedade}: ${pessoa[propriedade]}`);
            document.write(`<div class="output"><strong>${propriedade}:</strong> ${pessoa[propriedade]}</div>`);
        }

        // ============================================
        // EXEMPLO 3: Listar Propriedades de um Carro
        // ============================================
        console.log('\nüìå EXEMPLO 3: Propriedades de um Carro');
        console.log('-----------------------------------');
        
        const carro = {
            marca: "Toyota",
            modelo: "Corolla",
            ano: 2024,
            cor: "Prata",
            preco: 120000
        };
        
        document.write('<div class="exemplo"><h2>üöó Informa√ß√µes do Carro</h2>');
        
        // Percorrer todas as propriedades do carro
        for (let chave in carro) {
            console.log(`${chave} ‚ûú ${carro[chave]}`);
            document.write(`<p><strong>${chave}:</strong> ${carro[chave]}</p>`);
        }
        
        document.write('</div>');

        // ============================================
        // EXEMPLO 4: Calcular M√©dia de Notas
        // ============================================
        console.log('\nüìå EXEMPLO 4: Calcular M√©dia de Notas');
        console.log('-----------------------------------');
        
        const notasAluno = {
            matematica: 8.5,
            portugues: 7.0,
            historia: 9.0,
            ciencias: 8.0
        };
        
        let soma = 0;
        let quantidadeNotas = 0;
        
        // Somar todas as notas
        for (let materia in notasAluno) {
            // materia = nome da mat√©ria (chave)
            // notasAluno[materia] = nota (valor)
            console.log(`${materia}: ${notasAluno[materia]}`);
            
            soma += notasAluno[materia];  // Acumula a soma
            quantidadeNotas++;             // Conta quantas notas tem
        }
        
        const media = soma / quantidadeNotas;
        
        console.log(`Soma: ${soma}`);
        console.log(`Quantidade: ${quantidadeNotas}`);
        console.log(`M√©dia: ${media.toFixed(2)}`);
        
        document.write(`<div class="exemplo"><h2>üìä Boletim do Aluno</h2>`);
        document.write(`<p>M√©dia Final: <strong>${media.toFixed(2)}</strong></p></div>`);

        // ============================================
        // EXEMPLO 5: Contar Letras em uma String
        // ============================================
        console.log('\nüìå EXEMPLO 5: Contar Letras (String como Array)');
        console.log('-----------------------------------');
        
        const palavra = "JavaScript";
        
        document.write('<div class="exemplo"><h2>üî§ Letras da Palavra</h2>');
        
        // String pode ser iterada como array
        for (let indice in palavra) {
            // indice = posi√ß√£o (0, 1, 2...)
            // palavra[indice] = letra naquela posi√ß√£o
            console.log(`Posi√ß√£o ${indice}: ${palavra[indice]}`);
            document.write(`<span style="background: #3498db; color: white; padding: 5px 10px; margin: 5px; display: inline-block; border-radius: 5px;">
                ${indice}: ${palavra[indice]}
            </span>`);
        }
        
        document.write('</div>');

        // ============================================
        // EXEMPLO 6: Card√°pio de Restaurante
        // ============================================
        console.log('\nüìå EXEMPLO 6: Card√°pio de Restaurante');
        console.log('-----------------------------------');
        
        const cardapio = {
            hamburguer: 25.00,
            pizza: 35.00,
            refrigerante: 5.00,
            suco: 8.00,
            batataFrita: 15.00
        };
        
        document.write('<div class="exemplo"><h2>üçî Card√°pio</h2>');
        
        // Listar todos os itens do card√°pio com pre√ßos
        for (let item in cardapio) {
            console.log(`${item}: R$ ${cardapio[item].toFixed(2)}`);
            document.write(`
                <div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd;">
                    <span>${item}</span>
                    <strong>R$ ${cardapio[item].toFixed(2)}</strong>
                </div>
            `);
        }
        
        document.write('</div>');

        // ============================================
        // EXEMPLO 7: Invent√°rio de Produtos
        // ============================================
        console.log('\nüìå EXEMPLO 7: Invent√°rio de Produtos');
        console.log('-----------------------------------');
        
        const estoque = {
            notebook: 15,
            mouse: 50,
            teclado: 30,
            monitor: 10,
            webcam: 25
        };
        
        document.write('<div class="exemplo"><h2>üì¶ Controle de Estoque</h2>');
        
        let totalItens = 0;
        
        // Contar total de itens no estoque
        for (let produto in estoque) {
            const quantidade = estoque[produto];
            
            // Verificar se est√° com estoque baixo
            const status = quantidade < 20 ? '‚ö†Ô∏è Estoque Baixo' : '‚úÖ Estoque OK';
            
            console.log(`${produto}: ${quantidade} unidades - ${status}`);
            
            document.write(`
                <div style="padding: 8px; margin: 5px 0; background: ${quantidade < 20 ? '#fff3cd' : '#d4edda'}; border-radius: 5px;">
                    <strong>${produto}:</strong> ${quantidade} unidades ${status}
                </div>
            `);
            
            totalItens += quantidade;
        }
        
        console.log(`Total de itens no estoque: ${totalItens}`);
        document.write(`<p><strong>Total:</strong> ${totalItens} itens</p></div>`);

        // ============================================
        // EXEMPLO 8: Agenda de Contatos
        // ============================================
        console.log('\nüìå EXEMPLO 8: Agenda de Contatos');
        console.log('-----------------------------------');
        
        const agenda = {
            'Jo√£o Silva': '(11) 98765-4321',
            'Maria Santos': '(21) 99876-5432',
            'Pedro Costa': '(85) 97654-3210',
            'Ana Oliveira': '(48) 96543-2109'
        };
        
        document.write('<div class="exemplo"><h2>üìû Agenda de Contatos</h2>');
        
        // Listar todos os contatos
        for (let nome in agenda) {
            const telefone = agenda[nome];
            
            console.log(`${nome} ‚ûú ${telefone}`);
            
            document.write(`
                <div style="padding: 10px; border-left: 4px solid #3498db; margin: 10px 0; background: #f8f9fa;">
                    <div style="font-weight: bold; color: #2c3e50;">${nome}</div>
                    <div style="color: #7f8c8d;">üì± ${telefone}</div>
                </div>
            `);
        }
        
        document.write('</div>');

        // ============================================
        // EXEMPLO 9: Compara√ß√£o FOR...IN vs FOR tradicional
        // ============================================
        console.log('\nüìå EXEMPLO 9: FOR...IN vs FOR tradicional');
        console.log('-----------------------------------');
        
        const frutas = ["Ma√ß√£", "Banana", "Laranja"];
        
        console.log('COM FOR TRADICIONAL:');
        for (let i = 0; i < frutas.length; i++) {
            console.log(`${i}: ${frutas[i]}`);
        }
        
        console.log('\nCOM FOR...IN:');
        for (let indice in frutas) {
            console.log(`${indice}: ${frutas[indice]}`);
        }

        // ============================================
        // EXEMPLO 10: Verificar se Propriedade Existe
        // ============================================
        console.log('\nüìå EXEMPLO 10: Verificar Propriedades');
        console.log('-----------------------------------');
        
        const usuario = {
            username: "joao123",
            email: "joao@email.com",
            ativo: true
        };
        
        const propriedadesProcuradas = ['username', 'email', 'senha', 'ativo'];
        
        document.write('<div class="exemplo"><h2>üîç Verificar Propriedades</h2>');
        
        for (let prop in propriedadesProcuradas) {
            const nomeProp = propriedadesProcuradas[prop];
            
            // Verifica se a propriedade existe no objeto
            if (nomeProp in usuario) {
                console.log(`‚úÖ ${nomeProp} existe: ${usuario[nomeProp]}`);
                document.write(`<p>‚úÖ <strong>${nomeProp}:</strong> ${usuario[nomeProp]}</p>`);
            } else {
                console.log(`‚ùå ${nomeProp} N√ÉO existe`);
                document.write(`<p>‚ùå <strong>${nomeProp}:</strong> n√£o encontrado</p>`);
            }
        }
        
        document.write('</div>');

        // ============================================
        // RESUMO FINAL
        // ============================================
        console.log('\n%c========================================', 'color: #2ecc71; font-weight: bold;');
        console.log('%c RESUMO: Quando usar FOR...IN?', 'color: #2ecc71; font-weight: bold; font-size: 14px;');
        console.log('%c========================================', 'color: #2ecc71; font-weight: bold;');
        console.log('‚úÖ Para percorrer PROPRIEDADES de OBJETOS');
        console.log('‚úÖ Quando voc√™ precisa das CHAVES/√çNDICES');
        console.log('‚úÖ Para iterar sobre propriedades enumer√°veis');
        console.log('');
        console.log('‚ùå N√ÉO use para arrays quando precisar apenas dos valores');
        console.log('‚ùå N√ÉO use quando a ordem importa (use for tradicional)');
        console.log('');
        console.log('üí° DICA: Para arrays, prefira: for...of (valores) ou forEach()');

        document.write(`
            <div class="exemplo" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h2 style="color: white;">üìù Resumo FOR...IN</h2>
                <ul>
                    <li>‚úÖ Percorre <strong>√çNDICES</strong> de arrays</li>
                    <li>‚úÖ Percorre <strong>PROPRIEDADES</strong> de objetos</li>
                    <li>‚úÖ Retorna as <strong>CHAVES</strong>, n√£o os valores</li>
                    <li>‚úÖ Ideal para objetos { }</li>
                    <li>‚ö†Ô∏è Para arrays, considere usar <code>for...of</code> ou <code>forEach()</code></li>
                </ul>
            </div>
        `);

    </script>
</body>
</html>
