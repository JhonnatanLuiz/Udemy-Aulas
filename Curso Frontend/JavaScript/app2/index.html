<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo mata mosquito</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onresize="ajustaTamanhoPalcoJogo()" class="game-body">

    <div id="countdown-overlay">3</div>

    <div class="painel">
        <div class="vidas">
            <img id="v1" src="imagens/coracao_cheio.png" alt="Vidas">
            <img id="v2" src="imagens/coracao_cheio.png" alt="Vidas">
            <img id="v3" src="imagens/coracao_cheio.png" alt="Vidas">
        </div>

        <div class="score-container">
            Pontos: <span id="score">0</span>
        </div>

        <div class="controls">
            <button id="btn-pause" class="btn-pause" onclick="togglePause()">PAUSE (P)</button>
        </div>

        <div class="cronometro">Tempo: <span id="cronometro">15</span></div>    
    </div>

    <script>
        // Play background music
        var bgAudio = new Audio('sons/index.mp3');
        bgAudio.loop = true;
        bgAudio.volume = 0.5;
        
        // Inicia o jogo ap√≥s carregar
        window.onload = function() {
            bgAudio.play().catch(function(error) {
                console.log("Autoplay prevented. User interaction needed.");
            });
            iniciarContagemRegressiva();
        }
    </script>
</body>
</html>
