<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script>
        // Play background music
        var audio = new Audio('sons/levels.mp3');
        audio.loop = true;
        audio.play().catch(function(error) {
            console.log("Autoplay prevented. User interaction needed.");
        });

        function IniciarJogo() {
            var nivel = document.querySelector('select').value;

            if (nivel === '') {
                alert('Ops, escolha um nivel primeiro');
                return;
            }

            window.location.href = 'index.html?' + nivel;
        }
    </script>
</head>

<body>

    <div class="container pb-5">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="" class="img-fluid">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <div class="mb-2">
                            <select class="form-control" title="Selecionar nível de dificuldade">
                                <option value="" disabled selected>Selecione o Nível de Dificuldade</option>
                                <option value="facil">Fácil</option>
                                <option value="medio">Médio</option>
                                <option value="dificil">Chuck Norris</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-danger btn-lg"
                                onclick="IniciarJogo()">Iniciar jogo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-footer">
        Game feito com <span class="heart-beat">❤</span> por Jhonnatan Luiz
    </div>
</body>

</html>
