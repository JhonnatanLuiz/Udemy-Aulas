<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Lista - Atividade de Fixa√ß√£o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-main {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            font-size: 16px;
        }
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .botoes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        button {
            padding: 12px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-sort {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-sort:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-clear {
            background: #ff6b6b;
            color: white;
        }
        .btn-clear:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }
        .lista-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 350px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
        }
        .lista-vazia {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }
        .lista-item {
            background: white;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease;
        }
        .lista-item.ordenado {
            border-left-color: #f5576c;
            background: #fff9fa;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .btn-remover {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }
        .btn-remover:hover {
            background: #ee5a52;
        }
        .info-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        .stat-item h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .stat-item p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        .console-log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }
        .console-log.ativo {
            display: block;
        }
        .console-log p {
            margin: 3px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <h1>üìã Gerenciador de Lista</h1>
        
        <div class="info-stats">
            <div class="stat-item">
                <h3 id="totalItems">0</h3>
                <p>Total de itens</p>
            </div>
            <div class="stat-item">
                <h3 id="statusOrdenacao">‚úó</h3>
                <p>Ordena√ß√£o</p>
            </div>
        </div>

        <div class="input-group">
            <input 
                type="text" 
                id="inputText" 
                placeholder="Digite um item e clique em Adicionar"
                onkeypress="if(event.key === 'Enter') exibirTexto()"
            >
        </div>

        <div class="botoes-container">
            <button class="btn-add" onclick="exibirTexto()">‚ûï Adicionar</button>
            <button class="btn-sort" onclick="ordenarTexto()">üî§ Ordenar A-Z</button>
            <button class="btn-clear" onclick="limparLista()">üóëÔ∏è Limpar</button>
        </div>

        <h3 style="margin-bottom: 15px; color: #333;">Lista de Itens:</h3>
        <div class="lista-container">
            <div class="lista-vazia" id="listaVaziaMsg">Nenhum item ainda. Adicione um!</div>
            <div id="listaContainer"></div>
        </div>

        <button 
            type="button" 
            class="btn btn-outline-secondary w-100 mt-3"
            data-bs-toggle="collapse"
            data-bs-target="#consoleLog"
        >
            üë®‚Äçüíª Ver Console (DEBUG)
        </button>

        <div class="console-log ativo" id="consoleLog">
            <p style="color: #888;">üìù Log do console:</p>
            <div id="consoleLogs"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array com objetos iniciais
        var objetos = ['cadeira', 'impressora', 'garfo'];
        var estaOrdenado = false;

        // Sobrescrever console.log para capturar no HTML
        const consoleLogs = document.getElementById('consoleLogs');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const log = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            const p = document.createElement('p');
            p.textContent = '> ' + log;
            consoleLogs.appendChild(p);
            // Manter √∫ltimas 10 linhas
            while (consoleLogs.children.length > 10) {
                consoleLogs.removeChild(consoleLogs.firstChild);
            }
        };

        // Fun√ß√£o para adicionar item
        function exibirTexto() {
            const input = document.getElementById('inputText');
            const valor = input.value.trim();

            // Valida√ß√µes
            if (valor === '') {
                alert('‚ö†Ô∏è Digite algo antes de adicionar!');
                return;
            }

            if (objetos.includes(valor.toLowerCase())) {
                alert('‚ö†Ô∏è Este item j√° existe na lista!');
                return;
            }

            // Adicionar ao array
            objetos.push(valor.toLowerCase());
            estaOrdenado = false;

            // Limpar input e dar foco
            input.value = '';
            input.focus();

            console.log('Item adicionado:', valor);
            console.log('Lista atual:', objetos);

            atualizarTela();
        }

        // Fun√ß√£o para ordenar alfabeticamente
        function ordenarTexto() {
            if (objetos.length === 0) {
                alert('‚ö†Ô∏è A lista est√° vazia!');
                return;
            }

            objetos.sort();
            estaOrdenado = true;

            console.log('Lista ordenada A-Z');
            console.log('Nova ordem:', objetos);

            atualizarTela();
        }

        // Fun√ß√£o para limpar a lista
        function limparLista() {
            if (objetos.length === 0) {
                alert('‚ö†Ô∏è A lista j√° est√° vazia!');
                return;
            }

            if (confirm('Deseja realmente limpar toda a lista?')) {
                objetos = [];
                estaOrdenado = false;

                console.log('Lista limpa');
                console.log('Nova lista:', objetos);

                atualizarTela();
            }
        }

        // Fun√ß√£o para remover um item espec√≠fico
        function removerItem(index) {
            const item = objetos[index];
            objetos.splice(index, 1);

            console.log('Item removido:', item);
            console.log('Lista ap√≥s remo√ß√£o:', objetos);

            atualizarTela();
        }

        // Atualizar a tela
        function atualizarTela() {
            const listaContainer = document.getElementById('listaContainer');
            const listaVaziaMsg = document.getElementById('listaVaziaMsg');
            const totalItems = document.getElementById('totalItems');
            const statusOrdenacao = document.getElementById('statusOrdenacao');

            // Limpar container
            listaContainer.innerHTML = '';

            // Atualizar stats
            totalItems.textContent = objetos.length;
            statusOrdenacao.textContent = estaOrdenado ? '‚úì' : '‚úó';
            statusOrdenacao.style.color = estaOrdenado ? '#4ade80' : '#ff6b6b';

            if (objetos.length === 0) {
                listaVaziaMsg.style.display = 'block';
            } else {
                listaVaziaMsg.style.display = 'none';

                // Adicionar cada item √† lista
                objetos.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `lista-item ${estaOrdenado ? 'ordenado' : ''}`;
                    div.innerHTML = `
                        <span>${index + 1}. ${item.charAt(0).toUpperCase() + item.slice(1)}</span>
                        <button class="btn-remover" onclick="removerItem(${index})">Remover</button>
                    `;
                    listaContainer.appendChild(div);
                });
            }
        }

        // Inicializar tela
        console.log('==== LISTA INICIADA ====');
        console.log('Itens iniciais:', objetos);
        atualizarTela();
    </script>
</body>
</html>
