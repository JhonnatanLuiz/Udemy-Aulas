<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ============================================
        // EXEMPLO 1: LISTA DE FRUTAS COM WHILE
        // ============================================
        // Objetivo: Percorrer um array e exibir cada elemento

        // Escreve um t√≠tulo na p√°gina HTML usando document.write()
        document.write("<h2>Lista de Frutas usando While</h2>");

        // ============================================
        // PASSO 1: Criar e popular o array
        // ============================================
        
        // Array() cria um array vazio (uma lista que pode guardar v√°rios valores)
        // var = palavra-chave para declarar uma vari√°vel
        var lista_frutas = Array();

        // Atribuindo valores ao array usando √≠ndices (posi√ß√µes)
        // Em arrays, a contagem sempre come√ßa em 0
        lista_frutas[0] = "Banana";   // Primeira posi√ß√£o (√≠ndice 0)
        lista_frutas[1] = "Ma√ß√£";     // Segunda posi√ß√£o (√≠ndice 1)
        lista_frutas[2] = "Laranja";  // Terceira posi√ß√£o (√≠ndice 2)
        lista_frutas[3] = "Manga";    // Quarta posi√ß√£o (√≠ndice 3)

        // ============================================
        // PASSO 2: Criar vari√°vel de controle do loop
        // ============================================
        
        // Vari√°vel 'y' come√ßa em 0 para coincidir com o primeiro √≠ndice do array
        var y = 0;

        // ============================================
        // PASSO 3: Loop WHILE - Enquanto a condi√ß√£o for verdadeira, executa
        // ============================================
        
        // while = enquanto
        // (y < lista_frutas.length) = enquanto y for menor que o tamanho do array
        // lista_frutas.length = retorna o n√∫mero de elementos (4 elementos)
        // Ent√£o: enquanto y < 4, o loop continua
        while (y < lista_frutas.length) {
            
            // document.write() escreve texto diretamente no HTML
            // lista_frutas[y] acessa o elemento na posi√ß√£o y
            // <br> = quebra de linha em HTML
            // Exemplo: quando y=0, exibe "Fruta: Banana"
            document.write("Fruta: " + lista_frutas[y] + "<br>");
            
            // y++ incrementa y em 1 (y = y + 1)
            // Isso √© ESSENCIAL para o loop n√£o ser infinito!
            // Primeira volta: y = 0, depois vira 1
            // Segunda volta: y = 1, depois vira 2
            // Terceira volta: y = 2, depois vira 3
            // Quarta volta: y = 3, depois vira 4
            // Quando y = 4, a condi√ß√£o (4 < 4) √© falsa, ent√£o o loop para
            y++;
        }

        // ============================================
        // EXEMPLO 2: TABUADA DE 1 A 10 (LOOPS ENCADEADOS)
        // ============================================
        // Objetivo: Criar todas as tabuadas de 1 a 10
        // Usamos um loop DENTRO de outro loop (loops aninhados/encadeados)

        document.write("<h2>Tabuada de 1 a 10</h2>");

        // ============================================
        // LOOP EXTERNO - Controla qual tabuada ser√° exibida
        // ============================================
        
        // for = para (estrutura de repeti√ß√£o mais compacta que while)
        // Estrutura: for(inicializa√ß√£o; condi√ß√£o; incremento)
        // var i = 1 : inicializa i com valor 1
        // i <= 10 : continua enquanto i for menor ou igual a 10
        // i++ : incrementa i em 1 a cada volta
        for (var i = 1; i <= 10; i++) {
            
            // Escreve o t√≠tulo da tabuada atual
            // Quando i=1, escreve "Tabuada do 1:"
            // Quando i=2, escreve "Tabuada do 2:", e assim por diante
            document.write("<h3>Tabuada do " + i + ":</h3>");
            
            // ============================================
            // LOOP INTERNO - Multiplica o n√∫mero base por 1 at√© 10
            // ============================================
            
            // Este loop executa COMPLETAMENTE a cada volta do loop externo
            // Exemplo: quando i=1, j vai de 1 at√© 10
            // Depois quando i=2, j vai de 1 at√© 10 novamente
            for (var j = 1; j <= 10; j++) {
                
                // Calcula a multiplica√ß√£o: n√∫mero base (i) x multiplicador (j)
                // Exemplo: quando i=2 e j=3, resultado = 2 * 3 = 6
                var resultado = i * j;
                
                // Exibe a linha da tabuada
                // Exemplo: "2 x 3 = 6"
                document.write(i + " x " + j + " = " + resultado + "<br>");
            }
            
            // Adiciona uma linha em branco ap√≥s cada tabuada completa
            // Isso deixa a visualiza√ß√£o mais organizada
            document.write("<br>");
        }

        // ============================================
        // RESUMO DO FUNCIONAMENTO DOS LOOPS ENCADEADOS
        // ============================================
        // i=1: loop interno executa 10 vezes (1x1, 1x2... 1x10)
        // i=2: loop interno executa 10 vezes (2x1, 2x2... 2x10)
        // i=3: loop interno executa 10 vezes (3x1, 3x2... 3x10)
        // ... e assim por diante at√© i=10
        // Total de multiplica√ß√µes exibidas: 10 x 10 = 100 linhas


        // ============================================
        // EXEMPLO 3 EXTRA: CONTAGEM REGRESSIVA COM DO-WHILE
        // ============================================
        // DO-WHILE: Executa o c√≥digo PRIMEIRO, depois verifica a condi√ß√£o
        // Diferente do WHILE que verifica ANTES de executar
        
        document.write("<h2>Contagem Regressiva com Do-While</h2>");
        
        // Inicia o contador em 10
        var contador = 10;
        
        // do = fa√ßa (execute o c√≥digo abaixo)
        do {
            // Exibe o n√∫mero atual
            document.write("Contagem: " + contador + "<br>");
            
            // Decrementa (diminui) o contador em 1
            contador--;
            
        // while (contador >= 0) = enquanto contador for maior ou igual a 0
        // IMPORTANTE: A condi√ß√£o √© verificada AP√ìS executar o bloco
        // Isso garante que o c√≥digo execute pelo menos UMA vez
        } while (contador >= 0);
        
        document.write("üöÄ Lan√ßamento!<br><br>");


        // ============================================
        // EXEMPLO 4 EXTRA: N√öMEROS PARES DE 0 A 20 COM FOR
        // ============================================
        
        document.write("<h2>N√∫meros Pares de 0 a 20</h2>");
        
        // i += 2 significa: i = i + 2 (incrementa de 2 em 2)
        // Come√ßa em 0, depois vai para 2, 4, 6, 8... at√© 20
        for (var i = 0; i <= 20; i += 2) {
            document.write("N√∫mero par: " + i + "<br>");
        }
        
        document.write("<br>");


        // ============================================
        // EXEMPLO 5 EXTRA: BREAK E CONTINUE
        // ============================================
        // break = sair do loop imediatamente
        // continue = pular para a pr√≥xima itera√ß√£o
        
        document.write("<h2>Break e Continue em A√ß√£o</h2>");
        
        // Exemplo com BREAK - para quando encontra o n√∫mero 5
        document.write("<h3>Usando BREAK (para no 5):</h3>");
        for (var i = 1; i <= 10; i++) {
            if (i === 5) {
                document.write("‚ùå Encontrou o 5! Parando o loop.<br>");
                break; // SAI do loop completamente
            }
            document.write("N√∫mero: " + i + "<br>");
        }
        
        document.write("<br>");
        
        // Exemplo com CONTINUE - pula o n√∫mero 5
        document.write("<h3>Usando CONTINUE (pula o 5):</h3>");
        for (var i = 1; i <= 10; i++) {
            if (i === 5) {
                document.write("‚è≠Ô∏è Pulando o 5...<br>");
                continue; // PULA para a pr√≥xima itera√ß√£o
            }
            document.write("N√∫mero: " + i + "<br>");
        }

    </script>
</body>
</html>
