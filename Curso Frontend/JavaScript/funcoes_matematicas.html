<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções matemáticas</title>
</head>
<body>
    <script>
        var x = Math.ceil(10.380); // arredonda para cima
        document.write(x + "<br>"); // 11

        var y = Math.floor(10.380); // arredonda para baixo
        document.write(y + "<br>"); // 10

        var z = Math.round(10.380); // arredonda para o mais próximo
        document.write(z + "<br>"); // 10

        var a = Math.random(); // número aleatório entre 0 e 1
        document.write(a + "<br>"); // ex: 0.123456789

    </script>
</body>
</html>
