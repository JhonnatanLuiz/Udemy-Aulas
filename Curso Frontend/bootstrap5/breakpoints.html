<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">

    <style type="text/css">
        /*
          Exemplos de breakpoints do Bootstrap:
          - Extra small: <576px
          - Small: ≥576px
          - Medium: ≥768px
          - Large: ≥992px
          - Extra large: ≥1200px
        */

        /* Extra small devices (portrait phones, menos de 576px) */
        @media (max-width: 575.98px) {
          body {
            background: red; /* Fundo vermelho para telas muito pequenas */
          }
        }

        /* Small devices (landscape phones, ≥576px e <768px) */
        @media (min-width: 576px) and (max-width: 767.98px) {
          body {
            background: blue; /* Fundo azul para telas pequenas */
          }
        }

        /* Medium devices (tablets, ≥768px e <992px) */
        @media (min-width: 768px) and (max-width: 991.98px) {
          body {
            background: yellow; /* Fundo amarelo para tablets */
          }
        }

        /* Large devices (desktops, ≥992px e <1200px) */
        @media (min-width: 992px) and (max-width: 1199.98px) {
          body {
            background: #ccc; /* Fundo cinza claro para desktops */
          }
        }

        /* Extra large devices (large desktops, ≥1200px) */
        @media (min-width: 1200px) {
          body {
            background: gray; /* Fundo cinza escuro para telas grandes */
          }
        }
    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  </body>
</html>
