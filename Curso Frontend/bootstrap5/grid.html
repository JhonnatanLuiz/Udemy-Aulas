<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Sistema de grids</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">


  </head>

  <body>
    <!--
      Exemplo de sistema de grid com Bootstrap 5
      - container: centraliza e define a largura máxima do conteúdo
      - row: linha do grid
      - col: coluna do grid (12 colunas por linha)
      - col-4: ocupa 4 das 12 colunas (1/3 da linha)
      - col-md-6: ocupa metade da linha em telas médias ou maiores
      - col-lg-3: ocupa 1/4 da linha em telas grandes
    -->
    <div class="container my-4">
      <!-- Linha com 3 colunas de largura igual -->
      <div class="row">
        <div class="col bg-primary text-white p-3">Coluna 1</div>
        <div class="col bg-secondary text-white p-3">Coluna 2</div>
        <div class="col bg-success text-white p-3">Coluna 3</div>
      </div>
      <br>
      <!-- Linha com colunas de larguras diferentes -->
      <div class="row">
        <div class="col-4 bg-warning p-3">col-4</div>
        <div class="col-8 bg-info p-3">col-8</div>
      </div>
      <br>
      <!-- Grid responsivo: muda o layout conforme o tamanho da tela -->
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 bg-danger text-white p-3 mb-2">col-12 col-md-6 col-lg-3</div>
        <div class="col-12 col-md-6 col-lg-3 bg-dark text-white p-3 mb-2">col-12 col-md-6 col-lg-3</div>
        <div class="col-12 col-md-6 col-lg-3 bg-primary text-white p-3 mb-2">col-12 col-md-6 col-lg-3</div>
        <div class="col-12 col-md-6 col-lg-3 bg-success text-white p-3 mb-2">col-12 col-md-6 col-lg-3</div>
      </div>
      <br>
      <!-- Alinhamento vertical e horizontal -->
      <div class="row align-items-center" style="height: 100px;">
        <div class="col bg-info text-white">Alinhado ao centro</div>
        <div class="col bg-warning text-dark">Alinhado ao centro</div>
      </div>
      <br>
      <!-- Espaçamento entre colunas (gutter) -->
      <div class="row g-4">
        <div class="col bg-secondary text-white p-3">Gutter 1</div>
        <div class="col bg-primary text-white p-3">Gutter 2</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
