<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">

  </head>

  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- 
      Botões padrão do Bootstrap:
      - Classe base: btn
      - Variações de cor: btn-primary, btn-secondary, btn-success, btn-info,
        btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <!-- 
      Botões podem ser usados em diferentes tags:
      - <a>: Link estilizado como botão
      - <button>: Botão padrão ou de envio
      - <input>: Botão de formulário (button, submit, reset)
    -->
    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-primary" href="#" onclick="event.preventDefault();">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-secondary" type="button" value="Button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-danger" type="reset" value="Reset">

    <!-- 
      Botões com contorno:
      - Classe: btn-outline-<cor>
      - Exemplo: btn-outline-primary, btn-outline-success, etc.
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-primary" type="button">Clique</button>

    <!-- 
      Tamanhos de botões:
      - btn-lg: Botão grande
      - btn-sm: Botão pequeno
      - w-100: Botão ocupa toda a largura (substitui btn-block no Bootstrap 5)
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-info btn-lg" type="button">Grande</button>
    <button class="btn btn-info" type="button">Padrão</button>
    <button class="btn btn-info btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-primary w-100" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success" type="button" disabled>Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-bs-toggle="button" autocomplete="off">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group" role="group" aria-label="Grupo de botões horizontal">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-danger" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical" role="group" aria-label="Grupo de botões vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-outline-primary" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de botões">
        <div class="btn-group me-2" role="group" aria-label="Primeiro grupo">
           <button class="btn btn-secondary" type="button">1</button>
           <button class="btn btn-danger" type="button">2</button>
           <button class="btn btn-primary" type="button">3</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Segundo grupo">
            <button class="btn btn-outline-success" type="button">4</button>
            <button class="btn btn-success" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Clique
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Link 1</a></li>
            <li><a href="#" class="dropdown-item">Link 2</a></li>
            <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  </body>
</html>
